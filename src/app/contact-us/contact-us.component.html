<div class="contact-us">
  <h3>Contact Us</h3>
  <p><small>We would love to hear from you</small></p>

  <div>
    <form [formGroup]="contactForm" (ngSubmit)="onSendMail()">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" formControlName="email" placeholder="Your Email">
      </div>
      <div class="form-group">
        <textarea class="form-control" formControlName="message" placeholder="Your message here"></textarea>
      </div>
      <div class="form-group">
        <button class="form-control send-btn">Send</button>
      </div>
    </form>
  </div>
</div>
